{% extends "base.html" %}
{% block title %}Войти{% endblock %}
{% block content %}
{% load user_filters %}

  <div class="row justify-content-center">
    <div class="col-md-8 p-5">
      <div class="card">
        <div class="card-header"><center>Войти на сайт</center></div>
          <div class="card-body">
            {% include 'includes/form_errors.html' %}
            <form method="post" action="{% url 'login' %}">
              {% csrf_token %}
              <input type="hidden" name="next" value="{{ next }}">
              <div class="form-group row my-3">
                  <label for="{{ form.username.id_for_label }}" 
                    class="col-md-4 col-form-label text-md-right">Имя пользователя</label>
                  <div class="col-md-6">
                      {{ form.username|addclass:"form-control" }}
                  </div>
              </div>
    
              <div class="form-group row my-3">
                  <label for="{{ form.password.id_for_label }}" 
                    class="col-md-4 col-form-label text-md-right">Пароль</label>
                  <div class="col-md-6">
                      {{ form.password|addclass:"form-control" }}
                  </div>
              </div>
    
              <div class="col-md-6 offset-md-4">              
                  <button type="submit" class="btn btn-primary">
                    Войти
                  </button>
                  <a href="{% url 'password_reset' %}" class="btn btn-link">
                    Забыли пароль?
                  </a>
              </div>
            </form>
          </div> <!-- card body -->
        </div> <!-- card -->
      </div> <!-- col -->
  </div> <!-- row -->
{% endblock %}
